<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/PRO.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <title>The Noise Enricher-PRO</title>
</head>

<body>

    <header>
        <h4 id="logo"><a href="index.html">The Noise Enricher</a></h4>
        <div id="menu">
            <h4 id="About"><a href="about.html">About</a></h4>
            <h4 id="logIn"><a href="logIn.html">Log in</a></h4>
        </div>
    </header>

    <div class="canvas">
        <form id="generateTrack" method="POST" enctype="multipart/form-data">
            <div id="uploadTrack">
                <h5>Upload your track</h5>
                <div id="uploadFileInput">
                    <input type="file" name="audio" class="form-control">
                </div>

            </div>

            <!-- 3 gray blocks -->
            <div id="allParams">
                <section id="styleSection">
                    <p>Choose a style</p>
                    <div id="styleSelection">
                        <div>
                            <label for="rockRange" class="form-label">Rock</label>
                            <input name="rockRange" type="range" class="form-range" min="0" max="6" id="rockRange">
                        </div>
                        <div>
                            <label for="tranceRange" class="form-label">Trance</label>
                            <input name="tranceRange" type="range" class="form-range" min="0" max="6" id="tranceRange">
                        </div>
                        <div>
                            <label for="classicRange" class="form-label">Classic</label>
                            <input name="classicRange" type="range" class="form-range" min="0" max="6"
                                id="classicRange">
                        </div>
                        <a href="">add style</a>
                    </div>
                </section>
                <section id="noiseSection">
                    <p>Choose noises</p>
                    <div id="noiseBtns">
                        <button type="button" class="btn btn-outline-info">Sea</button>
                        <button type="button" class="btn btn-outline-info">Birds</button>
                        <button type="button" class="btn btn-outline-info">Street</button>
                        <button type="button" class="btn btn-outline-info">Storm</button>
                        <button type="button" class="btn btn-outline-info">Street</button>
                        <a href="">add noises</a>
                    </div>
                </section>
                <section id="instrumentSection">
                    <p>Choose an instrument</p>
                    <div id="styleSelection">
                        <div>
                            <a href="">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                                    class="bi bi-play-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                    <path
                                        d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z" />
                                </svg>
                            </a>
                            <a href="">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                                    class="bi bi-play-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                    <path
                                        d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z" />
                                </svg>
                            </a>
                        </div>
                       
                        <div>
                            <a href="">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                                    class="bi bi-play-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                    <path
                                        d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z" />
                                </svg>
                            </a>
                            <a href="">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                                    class="bi bi-play-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                    <path
                                        d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z" />
                                </svg>
                            </a>
                        </div>
                        <a href="">add instruments</a>
                    </div>

                </section>
            </div>

        </form>
    </div>

</body>

</html>
