<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Homenaje&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/background.css">
    <title>The Noise Enricher</title>
</head>

<body>


    <header>
        <h4 id="logo"><a href="index.html"><img id="pngLogo" src="content/favicon.png"> The Noise Enricher</a></h4>
        <div id="menu">
            <h4 id="about"><a href="about.html">About</a></h4>
            <h4 id="gP"><a href="PRO.html">PRO</a></h4>
            <h4 id="logIn"><a href="">Log in</a></h4>
        </div>
    </header>

    <div id="widgetContainer" class="widget-container">
        <canvas id="widgetCanvas"></canvas>
    </div>

    <script src="js/background.js"></script>



    <div class="canvas">
        <!-- Call to action -->

        <!-- Form module -->
        <form action="/" id="generateTrack" method="POST" enctype="multipart/form-data">

            <!-- ulpoad track -->
            <section id="one">
                <div id="callToAction">
                    <h1>Generate your own track</h1>
                    <h1>with Neutral Networks</h1>
                </div>
                <div id="uploadTrack">
                    <h3>1. Upload your track</h3>
                    <div id="uploadFileInput">
                        <span class="input-group-text btn btn-primary" id="inputGroup-sizing-default">Choose a
                            file</span>
                        <input type="text" name="audio" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" placeholder="No file choosen">
                    </div>
                </div>
                <div>
                    <a href="#two" class="arrowDown"><img src="content/arrowDown.png"></a>
                </div>
            </section>

            <!-- choose a style -->
            <section id="two">
                <h3>2. Choose a style</h3>
                <div id="styleSection">
                    <div id="styleSelection">
                        <div>
                            <label for="rockRange" class="form-label">Rock</label>
                            <input name="rockRange" type="range" class="form-range" min="0" max="6" id="rockRange">
                        </div>
                        <div>
                            <label for="tranceRange" class="form-label">Trance</label>
                            <input name="tranceRange" type="range" class="form-range" min="0" max="6" id="tranceRange">
                        </div>
                        <div>
                            <label for="classicRange" class="form-label">Classic</label>
                            <input name="classicRange" type="range" class="form-range" min="0" max="6"
                                id="classicRange">
                        </div>
                    </div>
                </div>
                <a href="#three" class="arrowDown"><img src="content/arrowDown.png"></a>
            </section>

            <!-- add some noises -->
            <section id="three">
                <h3>2. Choose a style</h3>
                <div id="noiseSection">
                    <div id="noiseBtns">
                        <button type="button" class="btn btn-outline-info">Sea</button>
                        <button type="button" class="btn btn-outline-info">Birds</button>
                        <button type="button" class="btn btn-outline-info">Street</button>
                        <button type="button" class="btn btn-outline-info">Storm</button>
                        <button type="button" class="btn btn-outline-info">Street</button>
                    </div>
                </div>
                <a href="#four" class="arrowDown"><img src="content/arrowDown.png"></a>
            </section>

            <!-- go advance -->
            <section id="four">
                <div id="goProSection">
                    <p id="proText">
                        Go advance
                        <br>
                        <br>
                        <br>
                        <br>
                        <a href="PRO.html">Use PRO version</a>
                    </p>
                </div>
                <a href="#five" class="arrowDown"><img src="content/arrowDown.png"></a>
            </section>

            <!-- generate button -->
            <section id="five">
                <div class="formGenerate">
                    <button class="btn btn-info btn-lg" type="submit">Generate new track</button>
                </div>
            </section>
        </form>

        <footer>
            <script src="js/index.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        </footer>

</body>

</html>
